<!DOCTYPE html>
<html>
<title>DroneDefense</title>
			
<body>


<h1>DroneDetector</h1>
<p>This is a mic input.</p>
<p><input id="file-input" type="file" accept="audio/*;capture=microphone"></p>
<p>
<h3>Contents of the file:</h3>
	
<h3>ChunkID</h3>
<pre id="chunkID"></pre>
	
<h3>ChunkSize</h3>
<pre id="chunkSize"></pre>

<h3>Format</h3>
<pre id="format"></pre>
	
h3>Sub Chunk1ID</h3>
<pre id="subChunk1ID"></pre>
	
<h3>Sub Chunk1Size</h3>
<pre id="subChunk1Size"></pre>

<h3>Audio Format</h3>
<pre id="audioFormat"></pre>
	
<h3>Number of Channels</h3>
<pre id="numChannels"></pre>
	
	
	
</p>
	
 <script>



function readSingleFile(e) {
  var file = e.target.files[0];
  if (!file) {
    return;
  }
  var reader = new FileReader();
  reader.onload = function(e) {
    var contents = e.target.result;
    displayContents(contents);
  };
  reader.readAsBinaryString(file);
}

function displayContents(contents) {
var chunkID = document.getElementById('chunkID');
  chunkID.textContent = contents.substr(0, 4); 
var chunkSize = document.getElementById('chunkSize');
  chunkSize.textContent = contents.substr(4,4); 
var format = document.getElementById('format');
  format.textContent = contents.substr(8, 4); 
var subChunk1ID = document.getElementById('subChunk1ID');
  subChunk1ID.textContent = contents.substr(12, 4);
var subChunk1Size = document.getElementById('subChunk1Size');
  subChunk1Size.textContent = contents.substr(16,4); 
var audioFormat = document.getElementById('audioFormat');
  audioFormat.textContent = contents.substr(20, 2); 
var numChannels = document.getElementById('numChannels');
  subChunkID.numChannels = contents.substr(22, 4); 
	
	
}

document.getElementById('file-input')
  .addEventListener('change', readSingleFile, false);
    
  </script>
  </body>
</html>
