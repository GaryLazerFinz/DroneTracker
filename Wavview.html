<!DOCTYPE html>
<html>
<title>DroneDefense</title>
			
<body>


<h1>DroneDetector</h1>
<p>This is a mic input.</p>
<p><input id="file-input" type="file" accept="audio/*;capture=microphone"></p>
<p>
<h3>Contents of the file:</h3>
	
<h3>ChunkID</h3>
<pre id="ChunkID"></pre>
	
<h3>ChunkSize</h3>
<pre id="ChunkSize"></pre>

<h3>Format</h3>
<pre id="Format"></pre>
	
<pre id="file-content"></pre>
	
	
	
</p>
	
 <script>



function readSingleFile(e) {
  var file = e.target.files[0];
  if (!file) {
    return;
  }
  var reader = new FileReader();
  reader.onload = function(e) {
    var contents = e.target.result;
    displayContents(contents);
  };
  reader.readAsBinaryString(file);
}

function displayContents(contents) {
var element = document.getElementById('ChunkID');
  element.textContent = contents.substr(0, 4); 
var element1 = document.getElementById('ChunkSize');
  element1.textContent = contents.substr(4,4); 
var element2 = document.getElementById('Format');
  element2.textContent = contents.substr(8, 4); 
  var element1 = document.getElementById('file-content');
  element1.textContent = contents.substr(0, 32); 
	
}

document.getElementById('file-input')
  .addEventListener('change', readSingleFile, false);
    
  </script>
  </body>
</html>
