<!DOCTYPE html>
<html>
<title>DroneDefense</title>
<body>
  

<h1>This is a test</h1>
<p>This is a mic input.</p>
  <p>
<input type="file" accept="audio/*;capture=microphone">
<input type="number" id="myNumber" value="2">
<p>Click the button to enter the number of mics.</p>

<button onclick="myFunction()">Try it</button>

<p>Number of mics.
<p id="demo"></p>
  </p>
  <button onclick="DrawMap()">Draw Map</button>
    </p>
<canvas id="myCanvas" width="300" height="150" style="border:8px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>
<p>
  <p>Images to use:</p>
<img id="drone" width="220" height="277" src="img_the_scream.jpg" alt="The Scream">

<img id="mic" width="220" height="277" src="https://github.com/GaryLazerFinz/DroneTracker/blob/master/mic.png" alt="mic">
</p>
  
<script>
function DrawMap (){
 var mics= document.getElementById("myNumber").value;

for (i = 0; i < mics; i++) {  
  var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
  ctx.beginPath();
ctx.arc(100+ i, 75, 50, 0, 2 * Math.PI);
ctx.stroke();
  var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    var img = document.getElementById("mic");
    ctx.drawImage(img, 10, 10, 150, 180);
  }
  
}
  function myFunction() {
    var x = document.getElementById("myNumber").value;
    document.getElementById("demo").innerHTML = x;
}
  </script>
  </body>
</html>
