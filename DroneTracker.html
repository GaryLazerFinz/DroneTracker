<!DOCTYPE html>
<html>
<title>DroneDefense</title>
<body>
  

<h1>This is a test</h1>
<p>This is a mic input.</p>
  <p>
<input type="file" accept="audio/*;capture=microphone">
</p>
<p>Click the button to enter the number of mics.</p>
<input type="number" id="myNumber" value="2">
 <p>Click the button to draw a map</p>
 <button onclick="DrawMap()">Draw Map</button>
 </p>
<canvas id="myCanvas" onclick="showCoords(event)"  width="300" height="150" style="border:8px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>
 

<p><strong>Tip:</strong> Try to click different places in the canvas.</p>

<p id="demo"></p>
  
<script>
function DrawMap (){
 var mics= document.getElementById("myNumber").value;

for (i = 0; i < mics; i++) {  
  var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
  ctx.beginPath();
ctx.arc(100, 75, 50, 0, 2 * Math.PI);
ctx.stroke();
 
  }
  
}
  
  function showCoords(event) {
    var x = event.clientX;
    var y = event.clientY;
    var coords = "X coords: " + x + ", Y coords: " + y;
    document.getElementById("demo").innerHTML = coords;
}
  
  </script>
  </body>
</html>
